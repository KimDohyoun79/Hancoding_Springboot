<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>

<style>
    .layout{
        width: 500px;
        margin:  0 auto;
        margin-top: 40px;
    }

</style>

<body>

</body>
</html>
